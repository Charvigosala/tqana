<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body { 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
      margin:0; 
      font-family:Arial;
    }
    .card { 
      border:1px solid #ccc; 
      padding:15px; 
      width:220px; 
      text-align:center; 
    }
    img { 
      width:80px; 
      height:80px; 
      border-radius:0; 
    }
  </style>
</head>
<body>

<div class="card">
  <img src="photo.jpg" alt="photo">
  <h3>Your Name</h3>
  <p>Short description here.</p>
</div>

</body>
</html>
